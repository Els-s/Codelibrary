<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>login</title>
</head>
<body>
<form action=""></form>
<div style="border:1px solid blue ;width: 600px;height:650px;">
    <img src="img/QQ/QQtop.jpg" >
    <h2>注册账号</h2>
    <form action="login" method="get">
        <label>昵称: &nbsp</label>
        <input type="text" name="username" id="username" value="" pattern="\w{4,10}"/>
        长度为4-10个字符<br><br>
        <label>密码: &nbsp</label>
        <input type="password" name="password" id="password" value="" pattern="\w{6,16}"/>
        长度为6-16个字符<br><br>
        <label>确认密码:</label>
        <input type="password" name="passwordCheck" id="passwordCheck" value="" pattern="\w{6,16}"/>
        长度为6-16个字符<br><br>
        <label>手机号码:</label>
        <input type="text" name="phone" id="phone" value="" pattern="^1[3578]\d{9}"/>
        长度11位，13|5|7|8开头<br><br>
        <label>邮箱: &nbsp</label>
        <input type="text" name="email" id="email"  />
        <br><br>
        <input type="image" src="img/QQ/btn.bmp" />
    </form>
</div>
</body>
</html>
